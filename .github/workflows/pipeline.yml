name: Release Pipeline

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name (defaults to repository name)'
        required: false
        type: string
        default: ${{ github.event.repository.name }}
      tenant_repo_url:
        description: 'Tenant repository URL'
        required: false
        type: string
        default: 'https://github.com/arun4infra/zerotouch-tenants.git'
    secrets:
      BOT_GITHUB_TOKEN:
        description: 'GitHub token for tenant repository access'
        required: true
      AWS_ACCESS_KEY_ID:
        description: 'AWS Access Key ID for platform operations'
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: 'AWS Secret Access Key for platform operations'
        required: true
      AWS_SESSION_TOKEN:
        description: 'AWS Session Token (for OIDC)'
        required: false

env:
  SERVICE_NAME: ${{ inputs.service_name }}
  TENANT_REPO_URL: ${{ inputs.tenant_repo_url }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout Service Code
        uses: actions/checkout@v4
        with:
          path: service-code

      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          path: zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run CI Pipeline (Kind + Tests)
        run: ./zerotouch-platform/scripts/bootstrap/preview/tenants/scripts/in-cluster-test.sh
        working-directory: service-code
        env:
          BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          BOT_GITHUB_USERNAME: ${{ github.actor }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Build and Push Artifact
        id: build
        run: ./zerotouch-platform/scripts/release/build-and-push.sh
        working-directory: service-code
        env:
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

  deploy-dev:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Deploy to Dev (Automatic)
        run: ./scripts/release/deploy-direct.sh dev
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging  # GitHub Environment Gate - Pauses for Manual Approval
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Deploy to Staging (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh staging
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # GitHub Environment Gate - Pauses for Manual Approval
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Deploy to Production (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh production
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}