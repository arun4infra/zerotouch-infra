apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.0/manifests/install.yaml

# Preview mode: No control-plane tolerations needed for Kind clusters
patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/resource.exclusions
        value: |
          - apiGroups:
              - platform.bizmatters.io
            kinds:
              - XEventDrivenService
            clusters:
              - "*"
          - apiGroups:
              - database.bizmatters.io
            kinds:
              - XPostgresInstance
              - XDragonflyInstance
            clusters:
              - "*"