apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-infra.git
    targetRevision: feat/migrate-secrets-to-eso
    path: platform
    directory:
      recurse: false
      include: '*.yaml'
      exclude: '*.disabled'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true