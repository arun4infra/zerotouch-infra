apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- ../../components-production

# In production, we ensure targetRevision is main (or specific tag)
patches:
- target:
    kind: Application
    group: argoproj.io
  patch: |
    - op: replace
      path: /spec/source/targetRevision
      value: main